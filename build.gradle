plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.13 in our library project
//    implementation 'org.scala-lang:scala-library:2.13.1'

    implementation "org.scala-lang:scala-library:$scalaVersion"
    implementation "org.scala-lang:scala-reflect:$scalaVersion"
    implementation "org.scala-lang:scala-compiler:$scalaVersion"

    implementation "org.apache.spark:spark-core_$scalaMajorVersion:$sparkVersion"
    implementation "org.apache.spark:spark-sql_$scalaMajorVersion:$sparkVersion"
    compile "com.datastax.spark:spark-cassandra-connector_$scalaMajorVersion:2.4.1"


    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.0'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.0.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}


jar {
//    manifest {
//        attributes "Main-Class": mainClassFile
//    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    zip64 true
}